          </div>
        </section>
        <section>
          <div>
            <h2>T-shirt - $30,-</h2>
          </div>
          <fieldset>
            <legend>Coustomize your t-shirt!</legend>

            <!-- Color -->
            <h3>Main color:</h3>
            <input
            type="radio"
            id="green"
            name="color"
            value="Green"
            required
            />
            <label for="green">Green</label>
            <input type="radio" id="red" name="color" value="Red" required />
            <label for="red">Red</label>
            <input type="radio" id="blue" name="color" value="Blue" required />
            <label for="blue">Blue</label>
            <input type="radio"id="orange" name="color" value="Orange" required />
            <label for="orange">Orange</label>
            <input
              type="radio"
              id="beige"
              name="color"
              value="Beige"
              required
            />
            <label for="beige">Beige</label>

            <h3>Collar color:</h2>
            <input
              type="radio"
              id="black"
              name="collar"
              value="Black"
              required
            />
            <label for="black">Black</label>
            <input
              type="radio"
              id="white"
              name="collar"
              value="White"
              required
            />
            <label for="white">White</label>
            <input
              type="radio"
              id="dark-green"
              name="collar"
              value="Dark-Green"
              required
            />
            <label for="dark-green">Dark Green</label>

            <!-- Text area -->
            <h3>Text:</h3>
            <input
              type="text"
              placeholder="Customizable text here..."
              id="text-area"
              minlength="4"
              maxlength="30"
              required
            />

            <!-- Size -->
            <h3>Size:</h3>
            <select id="size" name="sizes">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </fieldset>
        </section>
          <input type="submit" value="Create T-shirt!" />
      </form>
    </main>
  </body>
