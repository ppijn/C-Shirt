<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerdy T-shirt</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Nerdy T-shirt</a></li>
          <li><a href="shoppingbag.html">shoppingbag</a></li>
          <li><a href="login.html">login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <svg></svg>
        </div>
        <img src="" alt="Tshirt image" />
      </section>
      <section>
        <p>T-shirt</p>
        <p>$30.-</p>
      </section>
      <section>
        <h1>Color:</h1>
        <form class="color-form">
          <input type="color" id="groen" value="#12b03c" name="groen" />
          <input type="color" id="blue" value="#1d10de" name="blue" />
          <input type="color" id="white" value="#e8e8ed" name="white" />
          <input type="color" id="red" value="#de2810" name="red" />
          <input type="color" id="orange" value="#de7e10" name="orange" />
        </form>
      </section>
      <section>
        <h1>Text:</h1>
        <textarea
          rows="4"
          cols="50"
          placeholder="Put customizable text header.."
        ></textarea>
      </section>
      <section>
        <h1>Size:</h1>
        <form class="size-options">
          <select id="size" name="sizes">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </form>
      </section>
      <a href="order.html">Create T-shirt!</a>
    </main>
  </body>
</html>
